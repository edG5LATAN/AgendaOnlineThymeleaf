<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{contacto/base :: head}">
<body>
<!--cabecera-->
<div th:replace="~{contacto/base :: cabecera}"></div>
<!-- jumbotrom-->
<div th:replace="~{contacto/base :: jumbotrom('Actualizar Contacto')}"></div>
<!-- navBar -->
<div th:replace="~{contacto/base :: navbar}"></div>
<!--formulario crear-->
<div class="container d-flex justify-content-center aling-items-center mb-2 mt-2">

  <form th:object="${dtoContacto}" th:each="contacto: ${contacto}" class="card m-1 bg-success-subtle col-12"
        method="POST" th:action="@{/editar/contacto/{id}(id=${contacto.id})}">
    <div class="card-body">
      <div class="mb-1">
        <label for="imagen" class="form-label">imagen</label>
        <input th:value="${contacto.imagen}" name="imagen" type="text" class="form-control" id="imagen">
      </div>
      <div class="mb-1">
        <label for="nombre" class="form-label">Nombre</label>
        <input th:value="${contacto.nombre}" name="nombre" type="text" class="form-control" id="nombre">
      </div>
      <div class="mb-1">
        <label for="correo" class="form-label">Correo</label>
        <input th:value="${contacto.correo}" name="correo"  type="text" class="form-control" id="correo">
      </div>
      <div class="mb-1">
        <label for="telefono" class="form-label">Telefono</label>
        <input th:value="${contacto.telefono}" name="telefono" type="text" class="form-control" id="telefono">
      </div>
      <div class="d-flex justify-content-evenly align-items-center mb-2">
        <div class="mb-1" style="width:45%">
          <label for="edad" class="form-label">Edad</label>
          <input th:value="${contacto.edad}" name="edad" type="text" class="form-control" id="edad">
        </div>
        <div class="mb-1" style="width:45%">
          <label for="fecha" class="form-label">Fecha</label>
          <input th:value="${contacto.fecha}" type="text" class="form-control" id="fecha" readonly >
        </div>
      </div>
      <div class="mb-1">
        <label for="direccion" class="form-label">Direccion</label>
        <input th:value="${contacto.direccion}" name="direccion" type="text" class="form-control" id="direccion">
      </div>
      <div class="d-flex justify-content-center aling-items-center ">
        <button type="submit" class="btn btn-primary">Editar</button>
      </div>

    </div>
  </form>

</div>

</body>
</html>
